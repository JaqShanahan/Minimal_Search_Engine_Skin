<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Search</title>
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
      body {
        padding: 20px;
      }

      form {
        background-color: white;
        width: 100%;
        align-items: center;
        align-self: center;
        float: top;

        border-radius: 5px;
        text-align: center;
        flex-direction: row;
        align-items: center;
      }

      input {
        text-align: center;
        width: 100px;
        position: relative;
        position: center;
        font: 20px;
        color: black;
        height: 100%;
        width: 100%;
        padding: 6px 10px;
      }

      ::placeholder {
        color: black;
        opacity: 0.7;
      }

      svg {
        color: black;
        fill: currentColor;
        width: 24px;
        height: 24px;
        padding: 10px;
      }

      button {
        all: unset;
        cursor: pointer;
        width: 44px;
        height: 44px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; margin-top: 90px; font-size: 50px">
      Search.
    </h1>
    <h2 style="text-align: center; font-size: 23px; margin-top: -29px">
      Welcome to a new way to Search.
    </h2>
    <form role="search" id="form">
      <input
        type="search"
        id="query"
        name="q"
        placeholder="Search..."
        aria-label="Search through site content"
        list="suggestions"
      />
      <datalist id="suggestions">
        <option value="Black"></option>
        <option value="Red"></option>
        <option value="Green"></option>
        <option value="Blue"></option>
        <option value="White"></option>
      </datalist>
    </form>
    <script>
      const f = document.getElementById("form");
      const q = document.getElementById("query");
      const google = "https://www.google.com/search?q=";

      function submitted(event) {
        event.preventDefault();
        const url = google + q.value;
        const win = window.open(url, "_blank");
        win.focus();
      }

      f.addEventListener("submit", submitted);
    </script>
  </body>
</html>
